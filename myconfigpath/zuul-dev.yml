eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8886/eureka/
  instance:
    prefer-ip-address: true
server:
  port: 9999
spring:
  application:
    name: zuul-service
zuul:
  host:
    max-total-connections: 500
    max-per-route-connections: 250
  routes:
    api-a:
      sensitiveHeaders: 
      path: /winsun/**
      service-id: winsun-service

hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: false
ribbon:
    ReadTimeout: 60000
    ConnectTimeout: 60000
    #MaxAutoRetries: 1
    #MaxAutoRetriesNextServer: 2
